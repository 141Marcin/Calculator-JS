<!DOCTYPE html>
<html>

<head>
	<title></title>

	<script type="text/javascript" src="script.js"></script>
	<link rel="Stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div class="calculator">
		<div id="display">.</div>
		<div class="buttons">
			<table>
				<tr>
					<td><button onclick="take_value(event)" value="7" id="button_7">7</button></td>
					<td><button onclick="take_value(event)" value="8" id="button_8">8</button></td>
					<td><button onclick="take_value(event)" value="9" id="button_9">9</button></td>
					<td><button onclick="take_value(event)" value="/" id="button_/">/</button></td>
				</tr>
				<tr>
					<td><button onclick="take_value(event)" value="4" id="button_4">4</button></td>
					<td><button onclick="take_value(event)" value="5" id="button_5">5</button></td>
					<td><button onclick="take_value(event)" value="6" id="button_6">6</button></td>
					<td><button onclick="take_value(event)" value="*" id="button_x">x</button></td>
				</tr>
				<tr>
					<td><button onclick="take_value(event)" value="1" id="button_1">1</button></td>
					<td><button onclick="take_value(event)" value="2" id="button_2">2</button></td>
					<td><button onclick="take_value(event)" value="3" id="button_3">3</button></td>
					<td><button onclick="take_value(event)" value="-" id="button_-">-</button></td>
				</tr>
				<tr>
					<td><button onclick="take_value(event)" value="0" id="button_0">0</button></td>
					<td><button onclick="take_value(event)" value="." id="button_.">.</button></td>
					<td><button onclick="take_value(event)" value="+" id="button_+">+</button></td>
					<td><button onclick="take_equal()" value="=" id="button_=">=</button></td>
				</tr>
			</table>
			<button onclick="clear_all()" value="cl" id="button_cl">CLEAR</button>
		</div>
	</div>
</body>

</html>
